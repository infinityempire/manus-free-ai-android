name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y android-sdk
        export ANDROID_HOME=/usr/lib/android-sdk
        export PATH=$PATH:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools
        echo "ANDROID_HOME=/usr/lib/android-sdk" >> $GITHUB_ENV
        echo "/usr/lib/android-sdk/tools:/usr/lib/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - name: Create local.properties
      run: echo "sdk.dir=/usr/lib/android-sdk" > local.properties
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK with fallback
      run: |
        ./gradlew assembleDebug --no-daemon --stacktrace || {
          echo "Build failed, trying with different approach..."
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon --debug
        }
      
    - name: List APK files
      run: find . -name "*.apk" -type f
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: manus-free-debug-apk
        path: |
          app/build/outputs/apk/debug/*.apk
          **/*.apk
        if-no-files-found: warn
        
    - name: Create simple release
      if: success()
      run: |
        echo "APK built successfully!" > build_success.txt
        echo "Download the APK from the Artifacts section above." >> build_success.txt
        
    - name: Upload build info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build_success.txt

