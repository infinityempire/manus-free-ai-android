name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 33.0.1
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || echo "License acceptance completed"
      
    - name: Install required SDK components
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" || echo "Platform already installed"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.1" || echo "Build tools already installed"
        
    - name: Clean project
      run: ./gradlew clean
        
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --info
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: manus-free-debug-apk
        path: app/build/outputs/apk/debug/*.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Manus-Free AI v1.0.${{ github.run_number }}
        body: |
          ðŸ¤– **Manus-Free AI Android App**
          
          âœ¨ **Features:**
          - Embedded AI model for offline use
          - Hebrew chat interface
          - Web search capabilities
          - File management tools
          - Material Design UI
          
          ðŸ“± **Installation:**
          1. Download the APK file
          2. Enable "Install from unknown sources" in Android settings
          3. Install the APK
          4. Enjoy your AI assistant!
          
        files: |
          app/build/outputs/apk/debug/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

